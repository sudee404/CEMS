<div class="col-lg-6 cols-md-12 p-3">
    <div class="card border-0 bg-transparent">
        <div class="card border-0 bg-transparent card2 ">
            <img src="{{post.image.url}}" class="card-img-top" alt="...">
            <div class="card-img-overlay over container-fluid overflow-hidden text-light">
                <div class="container text-center py-5">
                    <a class="btn btn-outline-light btn-sm " href="{{post.get_absolute_url}}" role="button">View Post</a>
                    <a class="btn btn-outline-light btn-sm " href="{% url 'star-post' post.id%}" role="button">Save Post</a>
                </div>
            </div>

        </div>
        <div class="card-body mx-0 px-0 text-start">
            <div class="display-4" style="font-family: 'Courier New', Courier, monospace;font-size: medium;">
                {{post.title|upper}}</div>
            <small class="text-muted mt-2">
                BY <span class="text-dark">
                    <a class="td-none text-dark" href="{{post.author.get_absolute_url}}" role="button">
                        <small>{{post.author|upper}}</small>
                    </a>
                </span>
                <span> | </span>
                <span>{{post.publish_date|date}}</span>
                <span> | </span>
                <span>{{post.comment_count}} COMMENT{{post.comment_count|pluralize|upper}}</span>
            </small>
            <hr style="text-decoration: dotted;" class="my-2">
            <small>{{post.content|truncatechars_html:120}}</small>
            <small class="text-muted">
                <a class="td-none text-shadow-5" href="{{post.get_absolute_url}}" role="button">Read More</a>
            </small>
        </div>
    </div>
</div>
